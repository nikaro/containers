name: Build

on:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/build.yml
      - '*.Dockerfile'
  push:
    branches: [main]
    paths:
      - .github/workflows/build.yml
      - '*.Dockerfile'
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image:
          - file: alpine-devcontainer
            name: devc/alpine
            registry:
              host: rg.fr-par.scw.cloud
              username: nologin
              password: SCW_SECRET_KEY
          - file: alpine-devcontainer
            name: ${{ github.repository_owner }}/alpine-devcontainer
            registry:
              host: ghcr.io
              username: nikaro
              password: GITHUB_TOKEN
    steps:

      - name: Checkout repository
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0

      - name: Install hadolint
        uses: jaxxstorm/action-install-gh-release@c5ead9a448b4660cf1e7866ee22e4dc56538031a # v1.10.0
        with:
          repo: hadolint/hadolint
          tag: v2.12.0
          cache: enable
          extension-matching: disable
          rename-to: hadolint
          chmod: 0755

      - name: Run pre-commit hooks
        uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507 # v3.0.0

      - name: Setup QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7 # v2.2.0

      - name: Setup Buildx
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55 # v2.10.0

      - name: Login to registry
        uses: docker/login-action@465a07811f14bebb1938fbed4728c6a1ff8901fc # v2.2.0
        with:
          registry: ${{ matrix.image.registry.host }}
          username: ${{ matrix.image.registry.username }}
          password: ${{ secrets[matrix.image.registry.password] }}

      - name: Build and push
        uses: docker/build-push-action@0a97817b6ade9f46837855d676c4cca3a2471fc9 # v4.2.1
        with:
          context: .
          file: ./${{ matrix.image.file }}.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref_name == 'main' }}
          tags: ${{ matrix.image.registry.host }}/${{ matrix.image.name }}:latest
